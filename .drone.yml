kind: pipeline
type: docker
name: Deploiement

trigger:
  event:
    - push

steps:
  - name: docker-build-and-push
    image: plugins/docker
    commands:
      - sed -i '1i\<base href="https://codefirst.iut.uca.fr/containers/axelde_la_fuente-portfolio/">' index.html
    settings:
       dockerfile: docker/Dockerfile
       context: .
       registry: hub.codefirst.iut.uca.fr
       mirror: https://proxy.iut.uca.fr:8443
       repo: hub.codefirst.iut.uca.fr/axel.de_la_fuente/portfolio
       username:
         from_secret: SECRET_REGISTRY_USERNAME
       password:
         from_secret: SECRET_REGISTRY_PASSWORD

  - name: deploy-container
    image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
    environment:
        IMAGENAME: hub.codefirst.iut.uca.fr/axel.de_la_fuente/portfolio:latest
        CONTAINERNAME: portfolio
        COMMAND: create
        OVERWRITE: true
